<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }

        #form-container {
            width: 80%;
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            display: inline-block;
            vertical-align: middle;
            margin-right: 10px;
        }

        input[type="text"],
        select {
            width: calc(100% - 12px);
            padding: 6px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="radio"] {
            margin-right: 5px;
        }

        input[type="button"],
        input[type="reset"] {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover,
        input[type="reset"]:hover {
            background-color: #45a049;
        }

        .error {
            color: red;
            font-size: 14px;
            margin-top: 5px;
        }
        table {
            border-collapse: collapse;
            width: 80%;
            margin-top: 20px;
            margin-left: auto;
            margin-right: auto;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body onload="casellaNome()">
    <div id="form-container">
        <h1>Modulo di registrazione</h1>
        <form id="invia">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>
            <label for="cognome">Cognome:</label>
            <input type="text" id="cognome" name="cognome" required>
            <label for="scuola">Scuola:</label>
            <select id="scuola" name="scuola">
                <option value="" selected disabled>Seleziona un'opzione</option>
                <option value="ITC">ITC</option>
                <option value="ITIS">ITIS</option>
                <option value="LICEO">Liceo</option>
            </select>
            <label>Sesso:</label>
            <input type="radio" id="maschio" name="sex" value="Maschio" required>
            <label for="maschio">Maschio</label>
            <input type="radio" id="femmina" name="sex" value="Femmina" required>
            <label for="femmina">Femmina</label><br><br>
            <label>Sport praticati:</label>
            <input type="checkbox" id="calcio" name="sports" value="Calcio">
            <label for="calcio">Calcio</label>
            <input type="checkbox" id="basket" name="sports" value="Basket">
            <label for="basket">Basket</label>
            <input type="checkbox" id="nuoto" name="sports" value="Nuoto">
            <label for="nuoto">Nuoto</label>
            <input type="checkbox" id="altro" name="sports" value="Altro">
            <label for="altro">Altro</label>
            <div>
                <input type="button"  value="Invia" onclick="inviaDati()">
                <input type="reset" value="Resetta" onclick="casellaNome()">
                <input type="button" class="btn1" value="Reset tabella" onclick="resettaTabella()">
            </div>
        </form>
    </div>

    <script src="codice.js"></script>
</body>
</html>
